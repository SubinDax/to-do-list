<!DOCTYPE html>
<html>
    <head>
        <title>Add TASK</title>
    </head>
    <body>
        <h1>Add Task</h1>
        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <button type="submit">Add</button>
        </form>
        <a href="{% url 'task_list' %}">Back To Task List</a>
    </body>
</html>
